<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./LOGIN.css">
</head>

<body>
    <form action="./LOGINLetsgo.html" method="post">
        <div class="Login">
            <div><a href="#">회원 로그인</a></div>
            <div><a href="#">비회원 주문</a></div>
            <ul class="LoginTop">
                <li><label for="UserID"></label>
                    <input type="text" id="UserID" placeholder="아이디">
                </li>
                <li><label for="UserPW"></label>
                    <input type="password" id="UserPW" placeholder="비밀번호" maxlength="20">
                </li>
                <li class="LoginBtn"><a href="#">로그인</a></li>

                <li class="save1"><input type="checkbox" id="check1" checked>
                    <label for="check1">보안접속</label>
                </li>
                <li class="save2"><input type="checkbox" id="check2">
                    <label for="check2">아이디저장</label>
                </li>
                <li class="LoginBtm"><a href="#">아이디/비밀번호 찾기</a></li>
            </ul>
        </div>

        <div class="joinBtn"><strong>아직 회원이 아니세요?</strong>
            <p>
                회원이 되시면 할인쿠폰, 이벤트 참여 등 다양한 혜택을 누리실 수 있습니다.<br>
                가입해라 이것드라.
            </p>
            <a href="#">신규회원가입</a>
        </div>
    </form>
</body>

</html>
